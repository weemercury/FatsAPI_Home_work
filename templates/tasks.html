<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head> 
<body>
    <table>Hello!
        <tr>
            <th>id</th>
            <th>title</th>
            <th>description</th>
            <th>status</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td> {{ task.id }} </td>
                <td> {{ task.title }} </td>
                <td> {{ task.description }} </td>
                <td> {{ task.status}} </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/create_task" method=post>
        <input type="floatformat" name="num" placeholder="id">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="description" placeholder="description">
        <input type="text" name="status" placeholder="status">
        <input type="submit" value="Push">
    </form>
</body>
</html>
